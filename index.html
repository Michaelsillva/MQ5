<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tablet.css" media="screen and (min-width:578px) and (max-width:1024px)">
    <link rel="stylesheet" href="pc/tv.css" media="screen and (min-width:1025px)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=vpn_key" />
    
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                
                <h1>Login</h1>
                <p>Bem Vindo(a)</p>
                <form action="#" method="post">
                    <div>
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                        <input type="email" name="nome" id="nome" required placeholder="Digite seu email...">
                        <label for="nome">Email:</label>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <input type="password" name="senha" id="senha" required placeholder="********">
                        <label for="senha">Senha</label>
                    </div>

                    
                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
